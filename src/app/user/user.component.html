<p-table [value]="users" [tableStyle]="{'min-width': '60rem'}" *ngIf="userNames.length===0;else activeUsers">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center ">
            <div class="row">
           <div class="col-md-10">
                <h2>{{listType}}</h2>
            </div>
                <div class="col-md-2 text-right" >
                    <button pButton (click)="filterList()" type="button" icon="pi pi-filter"
                        label="Get Active Users"></button>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Registry Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Active</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.userId}}</td>
            <td>{{user.registryNumber}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td *ngIf="user.isActive;else notActive"> <i class="pi pi-check-circle" style="color: green"></i></td>
            <ng-template #notActive>
                <td> <i class="pi pi-times-circle" style="color: red"></i></td>
            </ng-template>
        </tr>

    </ng-template>
</p-table>
<ng-template #activeUsers>
    <p-table [value]="userNames" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center">
                <div class="row">
                    <div class="col-md-10"><h2>{{listType}}</h2></div>
                    <div class="col-md-2 text-right">
                        <button pButton (click)="cleanList()" type="button" icon="pi pi-angle-double-left"
                            label="Come Back"></button>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Active</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td> <i class="pi pi-check-circle" style="color: green"></i></td>
            </tr>
        </ng-template>
    </p-table>
</ng-template>
